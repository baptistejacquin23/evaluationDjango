<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body {
    padding-top: 65px;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1">
                    {% if user.is_authenticated %}
                        <a class="navbar-brand">Bonjour {{ user.username }}</a>
                        <a class="btn btn-outline-secondary" href="/accounts/logout/">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-secondary" href="/accounts/login/">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>




<div class="container">
    <h1 class="text-center">{% block page_title %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
